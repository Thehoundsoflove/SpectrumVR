<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dual Camera Feed with Tilt</title>
    <style>
        body {
            margin: 0;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #000;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 80vh;
            perspective: 1000px; /* Enables 3D perspective */
        }

        canvas {
            border: 2px solid white;
            border-radius: 10px;
            transform-origin: center;
            transition: transform 0.2s ease, width 0.2s ease;
        }

        .controls {
            margin-bottom: 10px;
        }

        button, input[type="range"] {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }

        button:hover, input[type="range"]:hover {
            background-color: #666;
        }

        input[type="range"] {
            width: 300px;
        }

        @media (orientation: portrait) {
            body::before {
                content: "Please rotate your device to landscape mode.";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 1.5rem;
                text-align: center;
                z-index: 1000;
            }

            .container {
                display: none;
            }

            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="startButton">Start Camera</button>
        <button id="switchButton">Switch Camera</button>
        <label>
            Tilt: <input id="tiltSlider" type="range" min="0" max="0.7" step="0.01" value="0">
        </label>
    </div>
    <div class="container">
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
    </div>

    <script>
        let currentStream = null;
        let video = null;
        let useFrontCamera = false;

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: useFrontCamera ? "user" : "environment"
                },
                audio: false
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                attachStreamToVideo(currentStream);
            } catch (error) {
                console.error("Error accessing the camera:", error);
                alert("Could not access the camera. Please ensure it is enabled and allowed.");
            }
        }

        function attachStreamToVideo(stream) {
            if (video) {
                video.srcObject = null;
            } else {
                video = document.createElement('video');
                video.autoplay = true;
                video.muted = true;
            }

            video.srcObject = stream;

            video.onloadedmetadata = () => {
                video.play();
                renderFrames();
            };
        }

        function switchCamera() {
            useFrontCamera = !useFrontCamera;
            startCamera();
        }

        function renderFrames() {
            const canvas1 = document.getElementById('canvas1');
            const canvas2 = document.getElementById('canvas2');
            const ctx1 = canvas1.getContext('2d');
            const ctx2 = canvas2.getContext('2d');

            canvas1.width = canvas2.width = video.videoWidth;
            canvas1.height = canvas2.height = video.videoHeight;

            function drawFrame() {
                if (!video || video.paused || video.ended) return;

                ctx1.drawImage(video, 0, 0, canvas1.width, canvas1.height);
                ctx2.drawImage(video, 0, 0, canvas2.width, canvas2.height);

                // Remove green channel from left frame
                const frame1 = ctx1.getImageData(0, 0, canvas1.width, canvas1.height);
                for (let i = 0; i < frame1.data.length; i += 4) {
                    frame1.data[i + 1] = 0; // Set green channel to 0
                }
                ctx1.putImageData(frame1, 0, 0);

                // Remove red channel from right frame
                const frame2 = ctx2.getImageData(0, 0, canvas2.width, canvas2.height);
                for (let i = 0; i < frame2.data.length; i += 4) {
                    frame2.data[i] = 0; // Set red channel to 0
                }
                ctx2.putImageData(frame2, 0, 0);

                requestAnimationFrame(drawFrame);
            }

            drawFrame();
        }

        function applyTilt(tiltValue) {
            const canvas1 = document.getElementById('canvas1');
            const canvas2 = document.getElementById('canvas2');

            // Calculate scale factor to prevent clipping
            const scaleFactor = 1 / Math.cos(tiltValue);

            // Apply tilt and scale
            canvas1.style.transform = `rotateY(${tiltValue}rad) scaleX(${scaleFactor})`;
            canvas2.style.transform = `rotateY(${-tiltValue}rad) scaleX(${scaleFactor})`;
        }

        document.getElementById('startButton').addEventListener('click', startCamera);
        document.getElementById('switchButton').addEventListener('click', switchCamera);
        document.getElementById('tiltSlider').addEventListener('input', (event) => {
            const tiltValue = parseFloat(event.target.value);
            applyTilt(tiltValue);
        });
    </script>
</body>
</html>
